<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="1.php" method="POST">
        <fieldset>
            <legend>后盾人</legend>
            <input type="radio" name="sex" id="boy" value="boy">
            <label for="boy">男孩</label>
            <input type="radio" name="sex" checked id="girl" value="girl">
            <label for="girl">女孩</label>
            <hr>
            <input type="checkbox" name="email" id="email" value="email">
            <label for="email">邮箱</label>
            <input type="checkbox" name="mobile" id="mobile" value="mobile">
            <label for="mobile">手机</label>
            <!-- checked 默认项
                 checkbox 多选 -->
        </fieldset>
        <button type="submit">提交</button>
    </form>
</body>
</html>
